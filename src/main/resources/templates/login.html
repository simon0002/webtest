<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Web UI Kit &amp; Dashboard Template based on Bootstrap">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, web ui kit, dashboard template, admin template">

	<link rel="shortcut icon" href="img/icons/icon-48x48.png" th:href="@{/img/icons/icon-48x48.png}" />

	<title>Settings</title>

	<link href="css/app.css" rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
	<div class="wrapper">

		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">
						<div class="col-md-9 col-xl-10">
							<div class="tab-content">
								<div class="tab-pane fade show active" id="account" role="tabpanel">

									<div class="card">
										<div class="card-header">

											<h5 class="card-title mb-0">LOGIN</h5>
										</div>
										<div class="card-body">
											<form action="doLogin" method="post">
												<div class="form-group">
													<label for="inputFirstName">username</label>
													<input type="text" class="form-control" name="username" id="inputFirstName" placeholder="First name">
												</div>
												<div class="form-group">
													<label for="inputEmail4">password</label>
													<input type="text" class="form-control" name="password" id="inputEmail4" placeholder="Email">
												</div>

												<input type="submit" class="btn btn-primary" value="Submit">
											</form>

										</div>
									</div>

								</div>

							</div>
						</div>
					</div>

				</div>
			</main>

			
		</div>
	</div>

	<script src="js/vendor.js" th:src="@{/js/vendor.js}"></script>
	<script src="js/app.js" th:src="@{/js/app.js}"></script>

</body>

</html>
